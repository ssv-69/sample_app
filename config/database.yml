# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  encoding: utf8
  host: localhost
  database: sample_app_devel
  username: developer
  password: developer
  schema_search_path: "development"

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: utf8
  host: localhost
  database: sample_app_test
  username: developer
  password: developer
  schema_search_path: "public"

production:
  adapter: postgresql
  encoding: utf8
  host: localhost
  database: sample_app_prod
  username: developer
  password: developer
  schema_search_path: "production"
